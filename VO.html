<!doctype html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Военное обозрение</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: 50px 350px 50px;
        }
        header {
            grid-column: span 12;
            display: flex;
        }
        nav {
            grid-column: span 2;
        }
        main {
            grid-column: span 10;
        }
        footer {
            grid-column: span 12;
        }
        header > div:nth-child(3) {
            margin-left: auto;
        }
    </style>
</head>

<body>
<div class="container">
    <header>
        <div>Home</div>
        <div>Search</div>
        <div>Logout</div>
    </header>
    <nav>MENU</nav>
    <main>CONTENT</main>
    <footer>FOOTER</footer>
</div>
</body>
